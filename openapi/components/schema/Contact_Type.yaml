# Contact Type
#

type: object
properties:
  id:
    description: well-known Contact Type ULID
    type: ulid
  name:
    type: string
    description: Human readable Name for this Contact Type
  enum:
    - Caregiver
    - Client
    - Driver
    - Employee
    - Manager
    - Owner
    - Patient
    - User
    - Vendor
