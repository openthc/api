#
# A Variety/Strain Object
#

type: object
required: [ "id", "name" ]
properties:
  id:
    type: string
    description: Global Unique Identifier
  name:
    type: string
    description: Free-form name of Variety
  type:
    type: string
    enum: [ "Hemp", "Hybrid", "Indica", "Sativa", "Ruderalis" ]
