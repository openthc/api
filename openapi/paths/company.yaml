#
# /company
#

get:
  summary: Search Company Data
  description: Company, top level grouping of a business
  tags:
    - System
  parameters:
    - name: q
      in: query
      description: Search Term.
      required: false
      schema:
          type: string
  responses:
    '200':
      description: An array of Company objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Company'
    '400':
      $ref: '#/components/responses/Failure400'
    '403':
      $ref: '#/components/responses/Failure403'
    '500':
      $ref: '#/components/responses/Failure500'


#
# Create Company
post:
  summary: Create a Company
  tags:
    - System
  requestBody:
    description: Company
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            name:
              description: Company Name
              type: string
            type:
              description: Company Type
              type: string
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Company'
