#
get:
  summary: Get Specific B2B_Sale
  tags:
    - B2B Sales
  parameters:
    - name: id
      description: Unique ULID value for this B2B_Sale
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/B2B_Sale'



#
#
post:
  summary: Update a B2B_Sale
  tags:
    - B2B Sales
  parameters:
    - name: id
      description: Unique ULID value for this B2B_Sale
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Authentication Data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            contact:
              type: string
            vehicle:
              type: string
            depart_at:
              type: string
              format: dateTime
            arrive_at:
              type: string
              format: dateTime
  responses:
    '200':
      description: Success


#
#
delete:
  summary: Void the B2B_Sale
  tags:
    - B2B Sales
  parameters:
    - name: id
      description: Unique ULID value for this B2B_Sale
      in: path
      required: true
      schema:
        type: string
  responses:
    '202':
      description: Delete Requested
    '204':
      description: Delete Confirmed
