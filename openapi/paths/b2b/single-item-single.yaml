get:
  summary: Get a single B2B Transaction Item
  tags:
    - B2B Transaction
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  parameters:
    - name: iid
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/B2B_Sale_Item'
