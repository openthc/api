# The B2B Transaction File Attachments
#

get:
  summary: Get File Attachments
  tags:
    - B2B Transaction
  parameters:
    - name: id
      description: The B2B Transaction ID
      in: path
      required: true
      schema:
        type: string
    - name: fid
      description: The File ID
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/B2B_Sale'



post:
  summary: Create B2B Transaction File Attachment
  description: Create a B2B Transaction File Attachment
  tags:
    - B2B Transaction
  parameters:
    - name: id
      description: The B2B Transaction ID
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Create a B2B Transaction File Attachment
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required: [ "type", "origin", "target" ]
          properties:
            type:
              type: string
              enum: [ "incoming", "outgoing" ]
            origin:
              $ref: '#/components/schemas/License'
            target:
              $ref: '#/components/schemas/License'
            depart:
              type: string
              format: dateTime
            arrive:
              type: string
              format: dateTime
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/B2B_File'
