get:
  summary: Get Sale Data
  tags:
    - B2C Transaction
  # properties:
  #   dt_alpha:
  #     in: query
  #     type: string
  #   dt_omega:
  #     in: query
  #     type: string
  #   terminal:
  #     in: query
  #     type: string
  responses:
    '200':
      description: List of Transactions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/B2C_Sale'
    '400':
      $ref: '#/components/responses/Failure400'
    '403':
      $ref: '#/components/responses/Failure403'
    '500':
      $ref: '#/components/responses/Failure500'

#
# POST a Sale
post:
  summary: Post a Sale
  tags:
    - B2C Transaction
  requestBody:
    description: Authentication Data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            lot_id:
              type: string
            unit_count:
              type: number
            unit_price:
              type: number
            patient_id:
              type: string
              description: Deprecated, use the contact array
            caregiver_id:
              type: string
              description: Deprecated, use the contact array
            contact:
              type: array
              description: An array of contacts associated with this transaction
              items:
                $ref: '#/components/schemas/Contact'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/B2C_Sale'
    '400':
      $ref: '#/components/responses/Failure400'
    '403':
      $ref: '#/components/responses/Failure403'
    '500':
      $ref: '#/components/responses/Failure500'
