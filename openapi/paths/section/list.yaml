#
# Section End Point
#

get:
  summary: "Get a LIst of all the Sections"
  tags:
    - Config
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Section'

post:
  summary: "Create a Section (aka: Area or Room)"
  tags:
    - Config
  requestBody:
    description: Section Information
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            id:
              description: Unique ULID value for this Section
              type: string
            name:
              description: "The Name for this Section"
              type: string
            type:
              description: "The Type of Room: Plant or Inventory"
              type: string
            flag_quarantine:
              description: "If the Section is a designated quarantine area"
              type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Section'
