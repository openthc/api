get:
  summary: "Get a Specific Sample"
  tags:
    - Lab
  parameters:
  - name: id
    description: Unique ULID value for this Lab Result
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: "Sample Data"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Lab_Sample'

